<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required>
		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<label>Gender:</label>
		<label for="gender_f">Female</label>
		<input type="radio" name="gender" id="gender_f" required>
		
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="cars">Car Brands:</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<label for="carage">Car Age:</label>
		<input type="number" id="carage" required>
		<label for="dop">Date of Purchase:</label>
		<input type="date" id="dop" required>
		<label for="password">Password:</label>
		<input type="Password" id="password" required>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
